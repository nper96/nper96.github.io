<html>
<head>
<title>Marker Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
	background-color: #F5F1C4;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
</style>
</head>
<body>

<h5>Transformation matrix output</h5>

<p>Number of markers </p>
<p id="markerNo"></p>
<p>Marker ID</p>
<p id="mId"></p>
<p>Transformation matrix</p>
<p id="mtrx"></p>

<script async src="artoolkit.min.js"></script>
<script async src="three.min.js"></script>
<script async src="artoolkit.three.js"></script>
<script src="artoolkit.debug.js"></script>
<script src="artoolkit.api.js"></script>

<script>

window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: 'Data/camera_para-iPhone 5 rear 640x480 1.0m.dat', 
	onSuccess: function(arScene, arController, arCamera) {

		document.body.className = arController.orientation;

		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		var rotationV = 0;
		var rotationTarget = 0;

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
			
			//var transMatrx = ev.data.matrix
			//document.getElementById("mtrxHiro").innerHTML = ev.matrix;
			//document.getElementById("mtrxKanji").innerHTML = ev.matrix;
			
		}, false);

		var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(0.02, 0.02, 0.02),
			new THREE.MeshNormalMaterial()
		);
		sphere.material.shading = THREE.FlatShading;
		sphere.position.z = 0.5;

		var torus = new THREE.Mesh(
			new THREE.TorusGeometry(0.03, 0.02, 0.8, 0.8),
			new THREE.MeshNormalMaterial()
		);
		torus.material.shading = THREE.FlatShading;
		torus.position.z = 0.5;
		torus.rotation.x = Math.PI/2;

		arController.loadMarker('Data/patt.hiro', function(markerId) {
			var markerRoot = arController.createThreeMarker(markerId);
			markerRoot.add(sphere);
			arScene.scene.add(markerRoot);
			
			//console.log("saw a barcode marker hiro");
		});

		arController.loadMarker('Data/patt.kanji', function(markerId) {
			var markerRoot = arController.createThreeMarker(markerId);
			markerRoot.add(sphere);
			arScene.scene.add(markerRoot);
			
			//console.log("saw a barcode marker kanji");
		});

		var tick = function() {
			arScene.process();
			
			
			var markers = arController.getMarkerNum();			
			//console.log(markers);
			//get id of last marker
			//if (markers !== 0) {
			var marker = arController.getMarker(markers);
			var markId = marker.idMatrix;
			console.log(markId);
			//document.getElementById("mId").innerHTML = markId;
			//}
			
			document.getElementById("markerNo").innerHTML = markers;
			var matrx = arController.getTransformationMatrix();
			//console.log(matrx);
			document.getElementById("mtrx").innerHTML = matrx;

			rotationV += (rotationTarget - sphere.rotation.z) * 0.05;
			sphere.rotation.z += rotationV;
			//torus.rotation.y += rotationV;
			rotationV *= 0.8;

			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};

		tick();

	}});

	delete window.ARThreeOnLoad;


};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
